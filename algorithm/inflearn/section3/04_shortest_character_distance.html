<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 가장 짧은 문자거리
      // 한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출력하기
      // 문자열 s와 문자 t가 주어진다. 각 문자열 s의 각 문자가 문자 t와 떨어진 거리를 순서대로 출력한다.

      function solution(s, t) {
        let answer = [];
        let p = 1000;

        // 0번째 인덱스부터 반복문
        for (const x of s) {
          if (x === t) {
            p = 0;
            answer.push(p);
          } else {
            p++;
            answer.push(p);
          }
        }

        p = 1000;
        // 마지막 인덱스부터 반복문
        for (let i = s.length - 1; i >= 0; i++) {
          if (s[i] === t) p = 0;
          else {
            p++;
            answer[i] = Math.min(answer[i], p); // answer[i] 위치에 있던 기존값보다 작은 값으로 초기화
          }
        }

        return answer;
      }

      let str = 'teachermode';
      console.log(solution(str, 'e'));
    </script>
  </body>
</html>
