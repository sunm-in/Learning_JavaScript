<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 회문문자열

      // 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 한다.
      // 대소문자 구분 x
      // 회문 문자열인지의 결과를 YES 또는 NO로 출력한다.

      function solution(s) {
        let answer = 'YES';
        s = s.toLowerCase(); // 소문자로 변환
        let len = s.length;
        // 소수점 안남기기 위해 Math.floor 사용
        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] != s[len - i - 1]) return 'NO';
        }
        return answer;
      }

      let str = 'goooG';
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 'YES';
        s = s.toLowerCase();
        // reverse는 배열의 메소드이다.
        if (s.split('').reverse().join('') != s) return 'NO';
        return answer;
      }

      let str = 'gooG';
      console.log(solution(str));
    </script>
  </body>
</html>
