<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 숫자만 추출
      // 문자와 숫자가 섞여있는 문자열이 주어지면 그 중 숫자만 추출하여 그 순서대로 자연수를 만든다.
      // “tge0a1h205er”에서 숫자만 추출하면 0, 1, 2, 0, 5이고 이것을 자연수를 만들면 1205

      function solution(str) {
        let answer = '';
        for (const x of str) {
          if (!isNaN(x)) answer += x; // !isNaN(x) 숫자면 true, 아니면 false
        }
        return parseInt(answer); // parseInt() 정수를 반환
      }

      let str = 'g0en2T0s8eSoft';
      console.log(solution(str));
    </script>
  </body>
</html>
