<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 유효한 팰린드롬
      // 앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 팰린드롬이라고 한다. 문자열이 입력되면 해당 문자열이 팰린드롬이면 "YES", 아니면 “NO"를 출력
      // 회문을 검사할 때 알파벳만 가지고 회문을 검사하며, 대소문자를 구분하지 않는다. 알파벳 이외의 문자들의 무시한다.

      function solution(s) {
        let answer = YES;
        s = s.toLowerCase().replace(/[^a-z]/g, ''); // 소문자로 변환하고, 소문자가 아닌 것들은 다 찾아서 빈 문자열로 변환
        if (s.split('').reverse().join('') !== s) return 'NO'; // split로 쪼개서 문자 배열로 만든 후 거꾸로 만든다. 다시 string으로 만든다.
        return answer;
      }

      let str = 'found7, time: study; Yduts; emit, 7Dnuof';
      console.log(solution(str));
    </script>
  </body>
</html>
