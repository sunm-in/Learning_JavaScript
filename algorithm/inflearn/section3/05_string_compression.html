<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 문자열 압축
      // 알파벳 대문자로 이루어진 문자열을 입력받아 같은 문자가 연속으로 반복되는 경우 반복되는 문자 바로 오른쪽에 반복 횟수를 표기하는 방법
      // 단 반복횟수가 1인 경우 생략

      function solution(s) {
        let answer = '';
        let cnt = 1; // 첫 번째 문자는 있으므로 항상 1로 초기화
        s = s + ' '; // 마지막 문자를 비교하기 위에 다음에 빈 문자열을 추가

        for (let i = 0; i < s.length - 1; i++) {
          if (s[i] === s[i + 1]) cnt++;
          else {
            answer += s[i];
            if (cnt > 1) answer += String(cnt); // 반복횟수가 1보다 클 때에만 추가하기
            cnt = 1;
          }
        }

        return answer;
      }

      let str = 'KKHSSSSSSSE';
      console.log(solution(str));
    </script>
  </body>
</html>
