<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (c < answer) answer = c;

        return answer;
      }
      console.log(solution(6, 5, 11));

      // 2
      function solution2(a, b, c) {
        let answer;
        if (a < b && a < c) answer = a;
        else if (b < a && b < c) answer = b;
        else if (c < a && c < b) answer = c;

        return answer;
      }
      console.log(solution2(7, 6, 4));
    </script>
  </body>
</html>
