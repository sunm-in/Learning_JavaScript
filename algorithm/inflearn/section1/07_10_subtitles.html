<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let carNum of arr) {
          if (carNum % 10 === day) answer++;
        }
        return answer;
      }

      /* filter() */
      function solution2(day, arr) {
        let violationVehicle = arr.filter((carNum) => carNum % 10 === day);
        return violationVehicle.length;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
      console.log(solution2(7, arr));
    </script>
  </body>
</html>
