<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let x of s) {
          // (1)
          if (x === x.toUpperCase()) answer++;

          // (2) 아스키넘버로 풀어보기 -> 대문자: 65~90, 소문자: 97~122
          // let num = x.charCodeAt();
          // if (num >= 65 && num <= 90) answer++;
        }

        return answer;
      }

      let str = 'KoreaTimeGood';
      console.log(solution(str));
    </script>
  </body>
</html>
