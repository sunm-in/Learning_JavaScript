<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 점수 계산
      // 연속으로 문제의 답이 맞는 경우에서 두 번째 문제는 2점, 세 번째 문제는 3점, ..., K번째 문제는 K점으로 계산한다.
      function solution(arr) {
        let answer = 0,
          cnt = 0;
        for (const x of arr) {
          // 0은 문제의 답이 틀린 경우이고, 1은 문제의 답이 맞는 경우
          if (x === 1) {
            cnt++;
            answer += cnt;
          } else cnt = 0;
        }
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));

      {
        // sol2)
        function solution2(arr) {
          let answer = 0;
          const score = arr.join('').split(0); // ["1", "111", "", "11", ""]
          for (const x of score) {
            if (x) {
              answer += (x.length * (x.length + 1)) / 2;
            }
          }
          return answer;
        }

        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution2(arr));
      }
    </script>
  </body>
</html>
