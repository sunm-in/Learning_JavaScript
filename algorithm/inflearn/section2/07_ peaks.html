<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 봉우리
      // 각 격자 판의 숫자 중 자신의 상하좌우 숫자보다 큰 숫자는 봉우리 지역, 격자의 가장자리는 0으로 초기화 되었다고 가정

      // 첫 줄에 자연수 N이 주어진다.(1<=N<=50)
      // 두 번째 줄부터 N줄에 걸쳐 각 줄에 N개의 자연수가 주어진다. 각 자연수는 100을 넘지 않는다.
      // 봉우리의 개수를 출력

      function solution(arr) {
        let answer = 0;
        let n = arr.length;

        // 상하좌우 탐색하기 위한 배열 초기화
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              // 가려고 하는 방향
              let nx = i + dx[k]; // 방향 탐색하려는 행좌표
              let ny = j + dy[k]; // 방향 탐색하려는 열좌표
              if (nx >= 0 && nx < n && ny >= 0 && ny < n && arr[nx][ny] >= arr[i][j]) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
