<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>
  <body>
    <div><span class="target" id="order">1</span>번째 참가자</div>
    <div>제시어: <span class="target" id="word"></span></div>
    <input type="text" />
    <button>입력</button>
    <script>
      const number = Number(prompt('몇 명이 참가하나요?'));

      // prompt 함수에서 취소를 눌렀을 때 다음 코드가 실행되지 않게 하기
      if (number) {
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word; // 제시어
        let newWord; // 새로 입력한 단어

        const onClickBoutton = () => {
          // // 제시어가 비어 있는가 OR (단어가 올바른가 AND 단어가 세 글자인가)
          if (
            !word ||
            (word[word.length - 1] === newWord[0] && newWord.length === 3)
          ) {
            // 비어 있다.
            word = newWord;
            $word.textContent = word;
            const order = Number($order.textContent); // 현재 순서
            if (order + 1 > number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
          } else {
            // 올바르지 않은가
            alert('올바르지 않은 단어입니다.');
          }
          $input.value = '';
          $input.focus(); // input 태그에 커서 두기
        };
        const onInput = (event) => {
          newWord = event.target.value;
        };

        $button.addEventListener('click', onClickBoutton);
        $input.addEventListener('input', onInput);
      }
    </script>
  </body>
</html>
